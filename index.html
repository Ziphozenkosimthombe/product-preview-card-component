<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="body__container">
    <div id="container__divs">
      <div id="image">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop" width="'400px" height="450px">
      </div>
      <div id="paragraphs__container">
        <p><span class="perfume">Perfume</span></p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div id="prices">
          <span id="price__color">$149.99</span>
          <span class="span">$169.99</span>
        </div>
        <button id="add__cart"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zipho Mthombe</a>.
    </div>
  </div>
</body>
</html>
